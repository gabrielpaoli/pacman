<script>
	i = 20;
	onTimer();
	function onTimer() {
	  document.getElementById('mycounter').innerHTML = "00:" + i;
	  i--;
	  if (i < 0) {
	    window.location.replace("page2.html?gametype=2");
	  }
	  else {
	    setTimeout(onTimer, 1000);
	  }
	}
</script>
