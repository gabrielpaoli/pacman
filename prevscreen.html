<script>
	i = 10;
	onTimer();
	function onTimer() {
	  document.getElementById('mycounter').innerHTML = "00:" + pad(i);
	  i--;
	  if (i < 0) {
	    window.location.replace("page1.html");
	  }
	  else {
	    setTimeout(onTimer, 1000);
	  }
	}
</script>
